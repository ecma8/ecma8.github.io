<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="UTF-8">
	<title>生成随机数组</title>
	<script src='../public/js/jquery-1.11.3.js'></script>
</head>
<body>
	<form action="">
		<input type="text" placeholder="请输入数组的长度(从0开始)" class="text" style="width: 180px;" pattern="/^\d+$/">
		<input type="text" placeholder="请输入需要生成的数组长度" class="text1" style="width: 180px;">
		<input type="button" value="点击生成随机数组" class="button">
	</form>
</body>
<script>
	//从一个给定的数组arr中,随机返回num个不重复项
    function getArrayItems(arr, num) {
        //新建一个数组,将传入的数组复制过来,用于运算,而不要直接操作传入的数组;
        var temp_array = new Array();
        for (var index in arr) {
            temp_array.push(arr[index]);
        }
        //取出的数值项,保存在此数组
        var return_array = new Array();
        for (var i = 0; i<num; i++) {
            //判断如果数组还有可以取出的元素,以防下标越界
            if (temp_array.length>0) {
                //在数组中产生一个随机索引
                var arrIndex = Math.floor(Math.random()*temp_array.length);
                //将此随机索引的对应的数组元素值复制出来
                return_array[i] = temp_array[arrIndex];
                //然后删掉此索引的数组元素,这时候temp_array变为新的数组
                temp_array.splice(arrIndex, 1);
            } else {
                //数组中数据项取完后,退出循环,比如数组本来只有10项,但要求取出20项.
                break;
            }
        }
		return return_array;			
    }
    $('.button').click(function(event) {
    	var arr=[];
    	for (var i = 0; i < $('.text').val(); i++) {
    		arr.push(i);
    	}
    	document.write(getArrayItems(arr,$('.text1').val()));
    });
</script>
</html>
